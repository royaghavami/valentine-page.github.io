<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ❤️</title>

  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container">
    <img src="assets/images/couple.jpg" class="couple-img" alt="Us">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">Also Yes?</button>
    </div>

    <div id="result" class="hidden">
        <img id="resultGif" src="" alt="Result GIF">
    </div>

    <!-- ❤️ Love message popup -->
    <div class="love-message hidden" id="loveMessage">
        <img src="assets/images/thanks.png" class="love-img" alt="Love">
        <p>
        I love you so much!! ❤️ You are my everything, my joy, my forever.<br>
        Every moment with you is a memory I’ll cherish forever, and my heart beats only for you.<br>
        Will you be the love of my life forever?
        </p>
    </div>
    </div>
  <script src="scripts/main.js"></script>
</body>
</html>
